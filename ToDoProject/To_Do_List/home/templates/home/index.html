{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Home</title>
    <link rel="stylesheet" href="{% static 'home/style.css' %}">
</head>

<body>
   <!-- HTML for to-do list app -->
<h1>Awesome To-Do List</h1>

<form method="post">
    {% csrf_token %}
  <input type="text" name="task" placeholder="Enter a new to-do item">
  <button type="submit">Add</button>
</form>

   {% for task in tasks %}
<ul>
  <li>
    <input type="checkbox">
    <label>{{task}} </label>
      <a style="margin-left: auto;" href="{% url 'delete-task' task.id %}">
    <button type="submit" > Delete </button>
          </a>
  </li>
</ul>

{% endfor %}

</body>

</html>
